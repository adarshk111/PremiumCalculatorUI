<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card style="max-width: 300px" fxFlex="300px" fxFlex.xs="50%">
      <mat-card-title>User Details for Premium</mat-card-title>
      <form [formGroup]="userForm" novalidate>
      <mat-card-content >
          <mat-form-field>
              <input matInput type="text" placeholder="Owner's name" formControlName="name" id="name">
              <mat-hint align="end">Not more then 60 characters long.</mat-hint>
              <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
              <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
            </mat-form-field>
            
            <mat-form-field>
              <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" placeholder="Choose a date of birth" formControlName="dateOfBirth" id="dateOfBirth" 
                  readonly (click)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
           
          
            <mat-form-field>
              <input matInput type="text" placeholder="Sum Insured" formControlName="sumAssured" id="sumAssured">
              <mat-hint align="end">Should be greater than zero</mat-hint>
              <mat-error *ngIf="hasError('sumAssured', 'required')">Sum Assured is required</mat-error>
              
            </mat-form-field>
          
            <mat-form-field>
              
              <mat-select placeholder="Occupation Type" formControlName= "occupation" (selectionChange) = "calculatePremium(userForm.value)">
                
                <mat-option *ngFor="let occupation of occupationList"  [value]="occupation" >
                  {{occupation }}
                </mat-option>
              </mat-select> 
              
            </mat-form-field>
          
            <mat-form-field style = " color: crimson"*ngIf = "userForm.valid && isPremiumAvailable">
              <mat-label></mat-label>
              <textarea matInput> Calculated Premium is {{ premiumAmount}} !!</textarea>
            </mat-form-field>  
      </mat-card-content>
    </form>
    </mat-card>
</section>
